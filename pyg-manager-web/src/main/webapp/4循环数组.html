<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>义一个模块e</title>

<script src="plugins/angularjs/angular.min.js"></script>

<script type="text/javascript">
	var app = angular.module("module1", []);
	app.controller("controller1", function($scope) {
		$scope.list = [ 100, 200, 300, 400 ];

		$scope.listName = [ {
			name : "zhangsan",
			age : "12",
			address : "beijing"
		}, {
			name : "lisi",
			age : "22",
			address : "sanghai"
		}, {
			name : "wangwu",
			age : "33",
			address : "tianjina"
		} ]
	})
</script>
</head>
<body ng-app="module1" ng-controller="controller1">

	<table>
		<tr>
			<td>姓名</td>
			<td>年龄</td>
			<td>地址</td>
		</tr>
		<tr ng-repeat="user in listName">
			<td>{{user.name}}</td>
			<td>{{user.age}}</td>
			<td>{{user.address}}</td>

		</tr>
	</table>




</body>
</html>
